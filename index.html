<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>game-2</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet" />
</head>

<body>


  <div class="gameBackground">
    <div class="frame1"></div>
    <div class="frame2"></div>
    <div class="d-flex align-items-center justify-content-center flex-column section active" id="home">
      <div class="d-flex align-items-center justify-content-center flex-column">
        <img src="images/English easy logo-02.png" alt="" class="logo" />
      </div>
      <div>
        <div class="p-relative">
          <a href="#page-2" class="play-button" id="start-btn">PLAY</a>
        </div>
      </div>
    </div>


    <div class="section " id="page-2">
      <nav>
        <img src="images/English easy logo-02.png" alt="" class="logo-nav" />
      </nav>
      <div class="d-flex flex-column justify-content-center align-items-center">
        <p class="score">Score: <span id="score-view" class="score-view">0</span></p>
        <img src="images/img-1.png" alt="" id="img-list" class="img-page-2">
        <p class="question_1_text">This is my <span class="word-space"> <span></span> </span> ,Ted</p>
      </div>
      <div class="d-flex align-items-center justify-content-center mt-20">
        <button class="option" id="option1"> Friend </button>
        <button class="option" id="option2"> Mother</button>
      </div>
      <img src="images/confiti2.png" alt="Confetti" id="confetti-3" class="confetti" />

    </div>




    <div class="section " id="page-3">
      <nav>
        <img src="images/English easy logo-02.png" alt="" class="logo-nav" />
      </nav>
      <div class="d-flex flex-column justify-content-center align-items-center">
        <div class="d-flex align-items-center gap-2 flex-column">
          <img src="images/headphone.svg" alt="" class="headphone" id="headphone">
          <h2 class="drag-text" id="dragtext">
            Drag the words into their correct place <br> to form a correct sentence
          </h2>

        </div>

        <p class="score" id="score-container">Score: <span id="score-display">0</span></p>
        <div>
          <div class="d-flex align-items-center justify-content-center">
            <img src="images/img-2-1.png" alt="" class="img-part-2" id="sentenceImage">

          </div>
          <div id="qrag-q-1">
            <div class="d-flex align-items-center justify-content-center sentence-word-container " id="wordBank">
              <div class=" d-flex align-items-center justify-content-center">
                <p class="sentence-word sentence-word-one draggable-word" draggable="true" data-word="Friend">Friend</p>
                <p class="sentence-word sentence-word-two draggable-word" draggable="true" data-word="This">This</p>
                <p class="sentence-word sentence-word-three draggable-word" draggable="true" data-word="my">my</p>
              </div>

              <div class=" d-flex align-items-center justify-content-center">
                <p class="sentence-word sentence-word-four draggable-word" draggable="true" data-word="Ted">Ted</p>
                <p class="sentence-word sentence-word-five draggable-word" draggable="true" data-word="is">is</p>
              </div>
            </div>

            <div class="sentence-arranged-words-container d-flex align-items-center justify-content-center gap-3"
              id="dropzones">
              <p class="sentence-arranged-words sentence-arranged-words-one droppable-word" data-word="This"> </p>
              <p class="sentence-arranged-words sentence-arranged-words-one droppable-word" data-word="is"> </p>
              <p class="sentence-arranged-words sentence-arranged-words-one droppable-word" data-word="my"> </p>
              <p class="sentence-arranged-words sentence-arranged-words-one droppable-word" data-word="Friend"> </p>
              <p class="sentence-arranged-words sentence-arranged-words-one droppable-word" data-word="Ted"> </p>


            </div>
          </div>
        </div>
        <img src="images/confiti2.png" alt="Confetti" id="confetti-4" class="confetti" />

      </div>
    </div>


    <div class="questins-bg section p-relative" id="page-4">
      <nav>
        <img src="images/English easy logo-02.png" alt="" class="logo-nav" />
      </nav>
      <div class="questins-container d-flex flex-column gap-4 align-items-center justify-content-center">
        <p class="score total-score">Score: <span id="total-score"></span></p>

        <a href="#" class="question-btn" id="question-btn1">PLAY AGAIN</a>

        <a href="https://englisheasy.net/dashboard" class="question-btn" id="question-btn2">EXIT</a>
      </div>
    </div>


















    <audio src="voices/english_drag_words.mp3" id="english_drag"></audio>
    <audio src="voices/arabic_drag_words.mp3" id="arabic_drag"></audio>

    <audio src="voices/mouse-click-sound-233951.mp3" muted id="button-audio"></audio>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
